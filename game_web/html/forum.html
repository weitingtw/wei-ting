<!doctype html>
<html>

<head>
  <title>forum</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-firestore.js"></script>
    
</head>
    <style>
        .hidden{
            display: none;
        }
    
    </style>
    
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="topNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/lobby">Lobby</a></li>
            <li class="nav-item"><a class="nav-link" href="/forum">Forum</a></li>
        </ul>
        </div>
    </nav>
    <form class="container mt-5">
        <div class="row">
                
                <div class ="col-4">
                    <legend>Submit your Post here</legend>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title-input" placeholder="Title">
                    </div>
            
                
                    <div class="form-group">
                        <label for="content">Text</label>
                        <textarea class="form-control" name="content" id="content-input" rows="10"></textarea>
                        
                    </div>
                    
                    <div class="form-group">
                        <input name="submit" class="btn btn-md btn-login bg-primary"  value="post" id="submit-btn">
                    </div>
                </div>
                <div class="col-1">
                </div>
            
                <div class ="col-6">
                    <div class="list-group" id="post_list">
                        <a href="#" class="list-group-item list-group-item-action active">
                        All Threads
                        </a>
                        
                    </div>
                </div>
            </div>
        

    
        </form>
    
        <button type="button" class="btn btn-primary hidden" data-toggle="modal" data-target="#post-modal" id="post-modal-btn">
          post-modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="post-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="post-modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="post-modal-content">
                ...
              </div>
            <div class="modal-body">
              <h5>Comments</h5>
                    <div id="modal-comments"> .... </div>
                    <textarea id="modal-text" rows="2" cols="40"></textarea>
                    <button id="modal-send-btn">send</button>
            <div class="modal-footer">
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    
    
    <footer class="bg-dark text-light text-center">
        <div class="container-fluid mb-4 p-4">
            <span class="bg-primary mx-auto w-50">Wei-Ting Chen 2018</span>
            <br/>
            <span class="mx-auto w-50">frameworks/tools/services used: nodejs bootstrap/jquery peerjs firebase</span>
        </div>
    </footer>
    <script src="js/forum.js"></script>
</body>  
    

</html>
